<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/dashboard.css"> -->
  <title>Hello, world!</title>
</head>
<body style="background-color :#e1e3e37d">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Blog Writer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </nav>
  <div class="container">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Heading</label>
          <input type="text" class="form-control" id="heading" aria-describedby="emailHelp" placeholder="Heading">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Text</label>
          <textarea class="form-control" rows="5" id="textInput" placeholder="if textcontent : copy the text and paste , if image: paste the url, if video : copy the youtube embed link with iframe tag"></textarea>
          <button type="button" id="textbtn" class="btn btn-primary">Paragraph (Text)</button>
        
          <button type="button" id="videobtn" class="btn btn-primary">Video (Text )</button>
  
          
          <button type="button"  id="imgbtn" class="btn btn-primary">Image (Text )</button>
        </div>
        
   

        <div class="form-group">
                <label for="exampleInputPassword1">Question (for placements) </label>
                <textarea class="form-control" rows="5" id="question" placeholder="Copy question and answer at same time, then click question button"></textarea>
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Answer (for placements)</label>
                <textarea class="form-control" rows="5" id="answer" placeholder="Copy question and answer at same time, then click question button"></textarea>
        </div>
        <button type="button" id="qbtn" class="btn btn-primary">Question and Answer</button>
        <div class="form-group">
          <label for="exampleInputPassword1">Reference</label>
          <textarea class="form-control" rows="5" id="refInput" placeholder="Reference Links"></textarea>
          <button type="button" id="refbtn" class="btn btn-primary">Reference</button>

        </div>
        


        
      </form>
      <textarea class=" my-3"name="" id="output" cols="140" rows="10"></textarea>
      
        
      <button type="button" id="finalize" class="btn btn-primary">Finalize </button>
      <button type="button" id="copy" class="btn btn-primary">Copy</button>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
      var text = new Array();
      $('#textbtn').on('click',function(){
        let value = $('#textInput').val() 
        $('#textInput').val('') 
        text.push({p : value})
      }) 
      
      $('#videobtn').on('click',function(){
        let value = $('#textInput').val() 
         
        $('#textInput').val('')
        text.push({video : value})
      }) 
      $('#refbtn').on('click',function(){
        let value = $('#refInput').val() 
         
        $('#refInput').val('')
        text.push({ref : value})
      }) 
      
      $('#imgbtn').on('click',function(){
        let value = $('#textInput').val() 
         
        $('#textInput').val('')
        text.push({img : value})
      }) 
      $('#qbtn').on('click',function(){
          let question = $('#question').val()
          let answer = $('#answer').val()
          $('#question').val('')
          $('#answer').val('')
          text.push({q : question , a : answer})
      })
      $('#finalize').on('click',function(){

          text.unshift($('#heading').val())
          $('#output').val(JSON.stringify(text))
      })
      $('#copy').on('click',function(){
          $('#output').select() ;
          document.execCommand('copy')
      })
  
    </script>


</body>
</html>
